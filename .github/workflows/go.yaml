name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
        path: go/src/github.com/siadat/ipc

    - name: Test
      env:
        GOPATH: /home/runner/work/ipc/go
      run: |
        echo "GOPATH is $GOPATH"
        go version
        make
